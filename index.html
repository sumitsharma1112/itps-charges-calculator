<style>

:root {
  --ink: #1a1a2e;
  --ink-light: #3d3d5c;
  --paper: #f5f0e8;
  --paper-dark: #e8e0cc;
  --stamp-red: #c0392b;
  --stamp-blue: #1a4a7a;
  --gold: #b8860b;
  --gold-light: #d4a017;
  --green: #1a6b3c;
  --rule: rgba(26,26,46,0.15);
}

/* FIXED */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {

font-family: 'DM Sans', sans-serif;
background: #d6cfc0;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;

background-image:
repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(0,0,0,0.04) 39px, rgba(0,0,0,0.04) 40px),
repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(0,0,0,0.04) 39px, rgba(0,0,0,0.04) 40px);

}

.envelope-wrapper {
width: 100%;
max-width: 680px;
position: relative;
}

.top-strip {

height: 12px;

background: repeating-linear-gradient(
90deg,
var(--stamp-red) 0,
var(--stamp-red) 16px,
var(--paper) 16px,
var(--paper) 20px,
var(--stamp-blue) 20px,
var(--stamp-blue) 36px,
var(--paper) 36px,
var(--paper) 40px
);

border-radius: 8px 8px 0 0;

}

.card {

background: var(--paper);
border: 1px solid var(--paper-dark);
border-top: none;
border-radius: 0 0 8px 8px;
padding: 40px 44px 36px;
box-shadow: 0 8px 40px rgba(0,0,0,0.18), 0 2px 8px rgba(0,0,0,0.1);
position: relative;
overflow: hidden;

}

.card::before {

content: "INDIA POST";

position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%) rotate(-30deg);

font-family: 'Playfair Display', serif;
font-size: 72px;
font-weight: 700;

color: rgba(26,26,46,0.035);

letter-spacing: 8px;

white-space: nowrap;

pointer-events: none;

z-index: 0;

}

.card > * {
position: relative;
z-index: 1;
}

.header {

display: flex;
align-items: flex-start;
justify-content: space-between;

margin-bottom: 28px;
padding-bottom: 24px;

border-bottom: 2px solid var(--ink);

position: relative;

}

.header::after {

content: '';

position: absolute;
bottom: -5px;
left: 0;
right: 0;

height: 1px;

background: var(--rule);

}

.header-badge {

font-family: 'DM Mono', monospace;

font-size: 9px;
letter-spacing: 3px;
text-transform: uppercase;

color: var(--stamp-red);

background: rgba(192,57,43,0.1);

border: 1px solid rgba(192,57,43,0.3);

padding: 3px 8px;

display: inline-block;

margin-bottom: 10px;

}

.header h1 {

font-family: 'Playfair Display', serif;

font-size: 28px;
font-weight: 700;

color: var(--ink);

line-height: 1.1;

letter-spacing: -0.5px;

}

.header h1 span {
color: var(--stamp-red);
}

.header-sub {

font-size: 12px;
color: var(--ink-light);

margin-top: 6px;

font-weight: 300;

letter-spacing: 0.5px;

}

.stamp-area {

text-align: center;

border: 2.5px solid var(--stamp-red);

padding: 8px 12px;

min-width: 80px;

position: relative;

}

.stamp-area::before,
.stamp-area::after {

content: '';

position: absolute;

top: -2.5px;
bottom: -2.5px;

width: 8px;

background: radial-gradient(circle at 50% 50%, var(--paper-dark) 3px, transparent 3px) repeat-y;

background-size: 8px 8px;

}

.stamp-area::before {
left: -6px;
}

.stamp-area::after {
right: -6px;
}

.stamp-icon {

font-size: 22px;

line-height: 1;

}

.stamp-text {

font-family: 'DM Mono', monospace;

font-size: 8px;

color: var(--stamp-red);

letter-spacing: 1.5px;

text-transform: uppercase;

margin-top: 4px;

display: block;

}

select,
input[type="number"] {

background: white;

border: 1.5px solid var(--paper-dark);

border-bottom: 2px solid var(--ink);

padding: 10px 14px;

font-family: 'DM Sans', sans-serif;

font-size: 14px;

color: var(--ink);

outline: none;

appearance: none;

width: 100%;

}

.results {

margin-top: 28px;

border-top: 2px solid var(--ink);

padding-top: 24px;

display: none;

}

.results.visible {
display: block;
}

.btn-pdf.active {
opacity: 1;
pointer-events: all;
}
